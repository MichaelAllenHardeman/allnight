<div id="options">
  <form>
    <div class="form-group">
      <input
        type="text"
        id="username"
        placeholder="{{translate('optionsUsernamePlaceholder')}}"
        data-ng-model="username"
      />
      <button type="button" class="btn-xs btn-defualt" data-ng-click='saveOptions()'>
        <span class="icon icon-add-user">{{translate('optionsApplyButton')}}</span>
      </button>
    </div>
    <div class="form-group">
      <input
        type="text"
        id="defaultGame"
        placeholder="{{translate('optionsDefaultGamePlaceholder')}}"
        data-ng-model="storage.defaultGame"
        typeahead="game for game in findGame($viewValue)"
        typeahead-loading="loadingGames"
      />
    </div>
  </form>
</div>
