<!DOCTYPE html>
<html data-ng-app="AllNightOptions" data-ng-csp>
  <head>
    <title>{{translate('name')}} {{translate('optionsTitle')}}</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../lib/rzslider/css/rzslider.css">
    <link rel="stylesheet" href="css/options.css">
    
    <script src="../js/constants.js"></script>
    <script src="../lib/angular/js/angular.min.js"></script>
    <script src="../lib/angular/js/angular-route.min.js"></script>
    <script src="../lib/angular/js/angular-resource.min.js"></script>
    <script src="../lib/angular-ui/js/ui-bootstrap.min.js"></script>
    <script src="../lib/rzslider/js/rzSlider.js"></script>
    <script src="../lib/ngstorage/js/ngstorage.min.js"></script>
    <script src="../js/allnight-twitch.js"></script>
    <script src="../js/allnight-error.js"></script>
    <script src="js/application.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body id="options">
    <div id="header">
      <a
        href="#/about"
        class="logo-banner logo-banner-sm"
        tooltip="{{translate('popupAboutTooltip')}}"
        tooltip-placement="bottom"
        tooltip-popup-delay="500">
      </a>
      <div id="navigation">
        <a
          class="icon icon-options"
          href="#/options"
          id="options-button">
          {{translate('optionsTitle')}}
        </a>
        <a
          class="icon icon-donate"
          href="#/donate"
          id="donate-button">
          {{translate('optionsDonateLabel')}}
        </a>
      </div>
    </div>
    <hr/>
    <ul id="messages" data-ng-show="messages.length > 0" class="list-unstyled">
      <li data-ng-repeat="message in messages track by $index">
        {{message}}
      </li>
    </ul>
    <div id="content" data-ng-view>
    </div>
    <div id="footer">
    </div>
  </body>
</html>
